<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/#{coreInfo.decorator}/decorator.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

      
    <ui:define name="title">Mail Service</ui:define>

	<ui:define name="body">

		<h1>Contact Us!</h1>
		<p>please, fill in your data to send us an email</p>

		<h:form id="emailForm">

			<table frame="box">

				<tr>
					<td><h:outputText value="Name:" /></td>
					<td><h:inputText id="name"
							value="#{emailService.name}"
							size="30"
							requiredMessage="Name field must not be empty" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Email:" /></td>
					<td><h:inputText id="email" value="#{emailService.email}"
							size="30" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Message:" /></td>
					<td><h:inputText id="message" value="#{emailService.message}"
							size="30" /></td>
				</tr>

				<tr>
					<td />
					<td><h:commandButton action="#{emailService.send}"
							value="Send" /></td>
					<td />
				</tr>

			</table>

		</h:form>

	</ui:define>

</ui:composition>
